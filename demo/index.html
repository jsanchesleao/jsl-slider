<!DOCTYPE html>
<html ng-app="jsl.slider.demo">
  <head>
    <title>JSL Slider</title>
    <link rel="stylesheet" href="demo.css">

    <script src="angular/angular.js"></script>
    <script src="src/app.js"></script>
    <script src="src/service/sliderService.js"></script>
    <script src="src/service/sliderStyleService.js"></script>
    <script src="src/directive/sliderDirective.js"></script>
    <script>
      angular.module('jsl.slider.demo', ['jsl.slider']);
    </script>
  </head>
  <body>

    <div id="my-slider" jsl-slider jsl-slider-display="3" jsl-slider-steps="1">
      <ul>
        <li><img src="http://lorempixel.com/300/200/cats/1"></li>
        <li><img src="http://lorempixel.com/300/200/cats/2"></li>
        <li><img src="http://lorempixel.com/300/200/cats/3"></li>
        <li><img src="http://lorempixel.com/300/200/cats/4"></li>
        <li><img src="http://lorempixel.com/300/200/cats/5"></li>
        <li><img src="http://lorempixel.com/300/200/cats/6"></li>
        <li><img src="http://lorempixel.com/300/200/cats/7"></li>
      </ul>
    </div>
  </body>
</html>
